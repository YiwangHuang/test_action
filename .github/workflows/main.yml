name: Run Python Script

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12' # 指定 Python 版本

    - name: Run Python script
      run: python extract_student_ID.py # 指定要运行的 Python 脚本路径
