<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Display TXT File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #content {
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>File Content:</h1>
    <div id="content">Loading...</div>

    <script>
        // Function to fetch and display the content of the txt file
        async function fetchAndDisplayFile() {
            try {
                const response = await fetch('./random_numbers.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                document.getElementById('content').textContent = text;
            } catch (error) {
                document.getElementById('content').textContent = 'Error loading file: ' + error.message;
            }
        }

        // Call the function when the page loads
        fetchAndDisplayFile();
    </script>
</body>
</html>
